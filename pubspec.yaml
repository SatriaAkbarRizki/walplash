name: walplash
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  blur: ^3.1.0
  build_runner: ^2.4.6
  draggable_bottom_sheet: ^1.0.2
  flutter:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/animal.jpg
    - assets/images/architecture.jpg
    - assets/images/film.jpg
    - assets/images/nature.jpg
    - assets/images/travel.jpg

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster.ttf
    - family: Madurai
      fonts:
        - asset: assets/fonts/Madurai.ttf
    - family: Beau
      fonts:
        - asset: assets/fonts/beau.ttf
